[tox]
envlist =
    py36,
    py37,
    py38,
    coverage,
    pre-commit

[testenv]
deps =
    pytest
commands =
    pip install -U pip
    pip install -e .
    pytest {posargs}

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:coverage]
develop =
    true
commands =
    pip install -U pip
    pip install -e .[test]
    pytest --cov=hibpcli --cov=tests --cov-report term-missing  --cov-report html

[flake8]
max-line-length = 88
ignore = E231  # clashes with black

[isort]
known_third_party = click,hibpcli,httpx,pykeepass,pytest,setuptools
