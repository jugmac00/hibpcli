[tox]
envlist =
    py36,
    py37,
    py38,
    flake8,
    coverage

[testenv]
deps =
    pytest
commands =
    pip install -U pip
    pip install -e .
    pytest {posargs}

[testenv:coverage]
develop =
    true
commands =
    pip install -U pip
    pip install -e .[test]
    pytest --cov=hibpcli --cov=tests --cov-report term-missing  --cov-report html

[testenv:flake8]
deps =
    flake8
    flake8-click
    flake8-bugbear
commands =
    flake8 src tests setup.py

[flake8]
max-line-length = 88
ignore = E231  # clashes with black


[isort]
known_third_party = click,hibpcli,httpx,pykeepass,pytest,setuptools
